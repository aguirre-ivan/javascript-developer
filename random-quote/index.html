<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0" />
    <link rel="icon"
        href="assets/images/favicon.ico"
        type="image/x-icon"
        sizes="96x96" />
    <title>Random Quote | devChallenges.io</title>
    <meta name="description"
        content="Random Quote Challenge from devChallenges.io, a platform where you can solve real-world projects to improve your skills." />
    <link rel="stylesheet"
        href="assets/css/styles.css" />
</head>

<body>
    <div class="main-container">
        <div class="quote">
            <div class="quote__author"
                id="quoteAuthor">George Bernard Shaw</div>
            <ul class="quote__tags"
                id="quoteTags">
                <li>Famous Quotes</li>
                <li>Inspirational</li>
            </ul>
            <div class="quote__text"
                id="quoteText">Learn from yesterday, live for today, hope for tomorrow.</div>
        </div>
        <div class="button-container">
            <button class="button"
                id="randomButton">
                Random
            </button>
            <button class="button"
                id="shareButton">
                Share
            </button>
        </div>
    </div>

    <script src="assets/js/app.js"></script>
</body>

</html>
